spring:
  application:
    # 应用名称
    name: wls-system
  profiles:
    # 环境配置
    active: dev
  cloud:
    nacos:
      discovery:
        # 命名空间
        namespace: 49393289ebdd4971866122c51a949bac
        # 服务注册地址
        server-addr: https://nacos.wls.plus
        group: dev
      config:
        # 配置中心地址
        server-addr: https://nacos.wls.plus
        # 配置文件格式
        file-extension: yml
        # 命名空间
        namespace: 49393289ebdd4971866122c51a949bac
        group: dev
        # 共享配置
        shared-configs:
          - dataId: wls-base-share-${spring.profiles.active}.${spring.cloud.nacos.config.file-extension}
            group: dev
            refresh: true
          - dataId: wls-mail-share-${spring.profiles.active}.${spring.cloud.nacos.config.file-extension}
            group: dev
            refresh: true


server:
  port: 8088
