spring:
  application:
    # 应用名称
    name: wls-system
  profiles:
    # 环境配置
    active: dev
  cloud:
    nacos:
      discovery:
        # 服务注册地址
        server-addr: 123.57.101.219:8848
      config:
        # 配置中心地址
        server-addr: 123.57.101.219:8848
        # 配置文件格式
        file-extension: yml
        # 命名空间
        namespace: c49938e7-209f-499c-8b24-ef4c746b90a5
        group: DEFAULT_GROUP
        # 共享配置
        shared-configs:
          - dataId: application-${spring.profiles.active}.${spring.cloud.nacos.config.file-extension}
            refresh: true
          - dataId: wls-share-${spring.profiles.active}.${spring.cloud.nacos.config.file-extension}
            refresh: true


server:
  port: 8088
